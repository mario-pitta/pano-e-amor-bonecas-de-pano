<section class="hero ">
  <div class="d-flex justify-content-between align-items-center">
    <div class="left-image hero-image ">

    </div>

    <div class="content">
      <h1>Bonecas de Pano Artesanais</h1>
      <p>Cada boneca é única, feita com amor e carinho para trazer alegria ao seu lar.</p>
    </div>
    <div class="right-image hero-image">

    </div>
  </div>
</section>

<section class="products">
  <div *ngFor="let doll of dolls$ | async " class="product-card">
    <div class="product-image">
      <img style="object-fit: fill" [src]="doll.imageUrl" />
    </div>
    <div class="product-info">
      <h3>{{ doll.name }}</h3>
      <p>{{doll.description}}</p>
      <p class="price">{{doll.price | currency: 'R$ '}}</p>
      <a [routerLink]="['/produto', 1,doll.id]" class="button">Ver mais</a>
    </div>
  </div>

</section>
