<div class="container mt-5" *ngIf="form">
  <div class="contato-content">
    <h4 class="text-center mt-1 ">Entre em contato conosco. Será um prazer te ajudar!</h4>





    <form [formGroup]="form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">O nome é obrigatório.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.['required']">O email é obrigatório.</div>
          <div *ngIf="email.errors?.['email']">O email deve ser válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea class="form-control" formControlName="message"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
          <div *ngIf="message.errors?.['required']">A mensagem é obrigatória.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
    </form>
  </div>
</div>
